<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
for (let year = 1600 ; year <= 2024; year += 4) {
    if (year % 400 === 0) {
        document.write(year + "<span> adalah tahun kabisat. </span>" + "<br>"); 
    } else if (year % 100 === 0) {
        document.write(year + "<span> bukan tahun kabisat. </span>" + "<br>");
    } else if (year % 4 === 0) {
        document.write(year + "<span> adalah tahun kabisat. </span>" + "<br>");
    } else {
        document.write(year + "<span> bukan tahun kabisat. </span>" + "<br>");
    }
}

    </script>
</body>
</html>
