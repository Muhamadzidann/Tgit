<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOOPING WHILE GANJIL GENAP</title>
</head>
<body>
    <script>
        b = 50;
        while(b >= 1){
         if(b%2 == 0){
            document.write(b + "bilangan ganjil broo" + "<br>")
         } else{
            console.log(null)
         }
          b++;
        }
    </script>
</body>
</html>
