<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faktoral</title>
</head>
<body>
    <script>
           //Faktorial For
           let angka = 5;
        let faktorial = 1;

        for(let i = 1; i <= angka; i++){
            faktorial *= i;
        }
        document.write(`Faktorial dari ${angka} adalah ${faktorial}`)
    </script>
</body>
</html>
