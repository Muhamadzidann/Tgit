<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Inisialisasi variabel
let hasilJumlah = 0;

// Looping untuk menjumlahkan angka dari 5 hingga 0
for (let i = 5; i >= 0; i--) {
  hasilJumlah += i;
}

// Menampilkan hasil
document.write("Hasil penjumlahan: " + hasilJumlah);
    </script>
</body>
</html>
